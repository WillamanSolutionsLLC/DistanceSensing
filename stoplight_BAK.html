<!DOCTYPE html>
<html lang="en-US" class=" ">
<head>
    <title>Willaman Solutions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div style="position: absolute; width:100px;height:305px;border:3px solid #000;background-color: #db7b2b">
    <svg id="svg1" style="width: 3.5in; height: 1in">
        <circle id="circle1" r="40" cx="50" cy="50" style="fill: red; stroke: black; stroke-width: 2"/>
    </svg>

    <svg id="svg2" style="width: 3.5in; height: 1in">
        <circle id="circle2" r="40" cx="50" cy="50" style="fill: transparent; stroke: black; stroke-width: 2"/>
    </svg>

    <svg id="svg3"style="width: 3.5in; height: 1in">
        <circle id="circle3" r="40" cx="50" cy="50" style="fill: transparent; stroke: black; stroke-width: 2"/>
    </svg>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        setInterval(function() {
            $.getJSON("./data.json", function(data){
                // document.body.style.background = data.color_code;
                if (data.color === 'red') {
                    circle1.style.fill = "red";
                    circle2.style.fill = "transparent";
                    circle3.style.fill = "transparent";
                } else if (data.color === 'yellow') {
                    circle1.style.fill = "transparent";
                    circle2.style.fill = "yellow";
                    circle3.style.fill = "transparent";
                } else if (data.color === 'green') {
                    circle1.style.fill = "transparent";
                    circle2.style.fill = "transparent";
                    circle3.style.fill = "green";
                } else {
                    circle1.style.fill = "black";
                    circle2.style.fill = "black";
                    circle3.style.fill = "black";
                }
            }).fail(function(){
                console.log("An error has occurred.");
            });
        }, 10);
    });
</script>
</html>
